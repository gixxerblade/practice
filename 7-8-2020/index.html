<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1 class="title">Calculate tip tool</h1>
      <form action="" id="input-container">
        <label for="" class="bill">Enter cost of meal</label>
        <span class="symbol"
          >$<input id="bill" value="" type="number" name="" placeholder="0.00"
        /></span>
        <label for="" class="percentage">Tip Percent</label>
        <span class="symbol"
          >%<input
            id="percentage"
            value=""
            type="number"
            name=""
            placeholder="0"
        /></span>
        <button type="submit" id="submit">Submit</button>
      </form>
      <div id="tip"></div>
      <div id="total"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
