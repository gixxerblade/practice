<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Swap First and Last</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Swap First and Last Letter</h1>
      <h3 class="explain">
        This will take a word and switch the first and last character
      </h3>
      <div class="formarea">
        <div class="inputarea">
          <input type="text" name="word" id="wordinput" />
          <label for="input" class="wordlabel">Enter a word</label>
        </div>
        <button id="btn" type="submit">Submit</button>
      </div>
      <div id="result">tesulR</div>
    </div><script src="script.js"></script>
  </body>
</html>
