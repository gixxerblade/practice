  <body>
    <h1>Check for a palindrome*</h1>
    <div id="text">Enter some text to see if it is a palindrome:</div>
    <input type="text" id="input-text" placeholder="Enter some text here" />
    <input type="button" id="btn" value="Check" />
    <div id="output"></div>
    <div id="example">
      *A palindrome is where the characters read the same backward as forward.
      Some examples of palindromic words are redivider, deified, civic, radar,
      level, rotor, kayak, reviver, racecar, redder, madam, and refer.
    </div>
