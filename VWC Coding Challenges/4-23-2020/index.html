<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Yoda Talks Funny</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <h1 class="title">Yoda Translator</h1>
      <h3 class="desc">Translate English to Yoda Speak</h3>
      <form class="form">
        <input
          placeholder="Enter an English sentence"
          type="text"
          name="sentence"
          id="input"
        />
        <button id="btn" class="button">Yoda-ize Me</button>
      </form>
      <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
