<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid String</title>
  </head>
  <body>
    <div class="wrap">
        <h1 class="title">Add a string to calendar n stuff</h1>
      <h3 class="instructions">
        Make a program that builds a grid 7x4(a calendar). Then make a function
        that takes a string and position and adds the string to the calendar
      </h3>
      <div class="container" id="container"></div>
      <div class="input-container">
        <label id="input-label" for=""
          >Input a string: <input type="text" name="cell" id="input-string"
        /></label>
        <label id="input-label" for=""
          >Input a cell position:
          <input type="text" name="string" id="input-cell"
        /></label>
        <button id="button" type="submit">Submit</button>
        <h1 id="wrong"></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
