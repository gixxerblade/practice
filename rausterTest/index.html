<div className="small-12 medium-8 large-9 cell">
    <div className="grid-x grid-margin-x">                                    
        <div className="small-12 medium-6 large-7 cell">
            <label>
                <strong>
                    City
                    <span className="required"> *</span>
                    <input type="text" required onChange={this.handleLocationChange} name="city" value={city} autoComplete="off" />
                    <ul className={classnames({"suggestion-list":true, "is-active":location_suggestions.length > 0 })}>
                        {
                            location_suggestions && location_suggestions.map( location => (
                                <li key={location} className="suggested-item" onClick={() => this.handleLocationClick(location)}>{location}</li>
                            ))
                        }
                        </ul>
                </strong>
            </label>
        </div>
        <div className="small-12 medium-6 large-5 cell">
            <label>
                <strong>
                    State / Province
                    <span className="required"> *</span>
                    <input type="text" readonly name="state" value={state} />
                </strong>
            </label>
        </div>
    </div>
</div>
