<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Text Zipper</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="wrap1">
      <h1 class="title">Text Zipper</h1>
      <h3 class="explain">
        Enter a word in each box then submit to zip the words together
      </h3>
    </div>
    <div class="wrap2">
      <div class="inputWrap">
        <input
          placeholder="First Word"
          type="text"
          name="word1Input"
          class="floating-label-field inputBox"
          id="inputWord1"
        />
        <label for="First Word Input" class="floating-label word1 wordLabel"
          >First Word</label
        >
      </div>
      <div class="inputWrap">
        <input
          placeholder="Second Word"
          type="text"
          name="word2Input"
          class="floating-label-field inputBox"
          id="inputWord2"
        />
        <label for="Second Word Input" class="floating-label word2"
          >Second Word</label
        >
      </div>
    </div>
    <div class="wrap3">
      <button id="btn" type="submit">Submit</button>
      <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
