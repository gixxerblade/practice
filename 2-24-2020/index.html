<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Double Difference of 15</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">15 Double Difference</h1>
      <p class="mission">
        This application will find the difference between a given number and 15,
        if the number is greater than 15 return double the absolute difference.
      </p>
      <div>
        <input
          type="number"
          placeholder="Enter a Number"
          name=""
          id="numInput"
        />
        <button id="btn">Submit</button>
      </div>
      <div class="entered">You entered:</div>
      <div class="problem"></div>
      <div class="youranswer">The answer is:</div>
      <div class="answer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
